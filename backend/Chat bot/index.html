<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangGraph Chatbot</title>
</head>
<body>
  <h2>Ask Your Travel Bot</h2>

  <input type="text" id="questionInput" placeholder="Ask something..." size="50">
  <button onclick="askBot()">Send</button>

  <h3>Answer:</h3>
  <p id="answerBox">--</p>

  <script>
    async function askBot() {
      const question = document.getElementById("questionInput").value;

      const userStories = [
        {"story": "I visited Tokyo in 2022 and ate sushi."},
        {"story": "In 2023, I went to Kerala and enjoyed the backwaters."}];

      const payload = {
        userStories: userStories,
        question: question,
        chatHistory: []
      };
      console.log("Payload to send:", payload);

      try {
        const response = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log("Bot response:", data);
        

        // Display in browser
        document.getElementById("answerBox").innerText = data.answer || "No answer returned.";

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("answerBox").innerText = "Error talking to bot.";
      }
    }
  </script>
</body>
</html>
